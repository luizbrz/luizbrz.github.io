<div class="win-content robotTW2">
	<header class="win-head">
		<h2>{{title}}</h2>
		<ul class="list-btn">
			<li><a class="size-34x34 btn-red icon-26x26-close"
				ng-click="closeWindow()"></a></li>
		</ul>
	</header>
	<div class="win-main" scrollbar="">
		<div class="box-paper content-settings screen-overview">
			<div class="version">
				<h5>{{text_version}}</h5>
			</div>
			<div class="scroll-wrap" style="margin-bottom: 56px">
				<table class="tbl-border-light tbl-big-header tbl-striped">
					<colgroup>
						<col width="*">
						<col width="64px">
					</colgroup>
					<tbody>
						<tr>
							<td class="cell-center">{{text_active}}</td>
							<td>
								<div id="switch" switch-slider="" border="true" enabled="true"
									value="data_recon.active_rename" vertical="false"
									size="'56x28'">
									<div ng-class="{'box-border-dark box-filter': border}"
										class="box-border-dark box-filter">
										<div class="switch switch-56x28 switch-horizontal"
											ng-class="{'switch-checked': value}">
											<span class="size-26x26 switch-thumb"> <span
												class="simple icon-26x26-switch-off"
												ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
											</span>
										</div>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th colspan="2" class="cell-center selected">{{settings}}</th>
						</tr>
						<tr ng-repeat="(key, value) in data_recon.rename">
							<td class="cell-right">{{getKey(key)}}<span
								class="span-icon" ng-class="getClass(key)"></span></td>
							<td>
								<div id="switch" switch-slider="" border="true"
									enabled="data_recon.active_rename" value="value"
									vertical="false" size="'56x28'">
									<div ng-class="{'box-border-dark box-filter': border}"
										class="box-border-dark box-filter">
										<div class="switch switch-56x28 switch-horizontal"
											ng-class="{'switch-checked': value}">
											<span class="size-26x26 switch-thumb"> <span
												class="simple icon-26x26-switch-off"
												ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
											</span>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<div class="jssb-y  ">
				<div class="jssb-y-track">
					<div class="jssb-y-thumb" style="height: 55px; top: 0px;">
						<div class="scrollbar-top"></div>
						<div class="scrollbar-middle"></div>
						<div class="scrollbar-bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="win-foot">
		<ul class="list-btn list-center buttons">
			<li><a id="button-menu" class="btn-border btn-orange btn-menu"
				ng-click="menu()">{{MENU}}</a></li>
			<li class="robotTW2-button-settings"><a
				class="btn-orange btn-border close" ng-click="closeWindow()">{{CLOSE}}</a></li>
		</ul>
	</footer>
</div>
