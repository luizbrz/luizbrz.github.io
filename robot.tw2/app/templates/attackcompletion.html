<table class="tbl-border-light tbl-big-header tbl-content tbl-striped robotTW2"
	style="background: red;">
	<colgroup>
		<col width="165px">
		<col width="58px">
		<col width="*">
	</colgroup>
	<tbody>
		<tr>
			<td class="cell-right">
				<div>
					<label for="input-date">{{text_date}}</label><input id="input-date"
						class="input-border inpd" type="date" value="{{date_init}}">
				</div>
				<div>
					<label for="input-time">{{text_hour}}</label><input id="input-time"
						class="input-border inpt" type="time" step="1" min="00:00:00"
						max="23:59:59" value="{{hour_init}}">
				</div>
				<div>
					<label for="input-ms">{{text_ms}}</label><input id="input-ms"
						class="input-border inputcreated" type="number" step="1" min="000"
						max="999" value="{{ms_init}}">
				</div>
			</td>
			<td class="cell-right"><label for="checkboxFull">{{text_check}}</label>
				<div id="checkboxFull" class="checkbox">
					<div tooltip tooltip-content="{{text_full + ' = ' + enviarFull}}"
						switch-slider="" border="true" enabled="true" value="enviarFull"
						vertical="false" size="'56x28'">
						<div ng-class="{'box-border-dark box-filter': border}"
							class="box-border-dark box-filter">
							<div class="switch switch-56x28 switch-horizontal"
								ng-class="{'switch-checked': value}">
								<span class="size-26x26 switch-thumb"> <span
									class="simple icon-26x26-switch-off"
									ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
								</span>
							</div>
						</div>
					</div>
				</div></td>
			<td class="cell-center"><div>
					<a href="#" id="button-prog"
						class="btn-orange btn-form btn-border no-padding btn-grey"
						ng-click="sendAttack()" tooltip
						tooltip-content="{{enviarFull ? text_prog_full : text_prog}}"
						ng-class="{'btn-grey': (armyEmpty || targetIsNoobProtected || officerOffersVisible) && !enviarFull}"><span
						class="icon"> <span
							class="icon-26x26-domination icon-btn-fix"></span><span
							id="span-text" class="text">{{schedule}}</span>
					</span></a>
				</div></td>
		</tr>

	</tbody>
</table>
